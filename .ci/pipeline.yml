---
meta:
  concourse:
  - general-config: &general-config
      timeout: 10m
      file: common-tasks/terraform/0.11.7.yml
      input_mapping: { source: git }
  - test-module-config: &test-module-config
      timeout: 10m
      file: common-tasks/terraform/0.11.7.yml
      input_mapping: { source: pull-request }
  - test-module-params: &test-module-params
      command: test-module
      cache: true
  - test-params: &test-params
      command: test
      cache: true
  - plan-params: &plan-params
      command: plan
      cache: true
      access_key: ((teliasonera-no-lab-access-key))
      secret_key: ((teliasonera-no-lab-secret-key))
      session_token: ((teliasonera-no-lab-session-token))

groups:
  - name: Master
    jobs:
    - acm-test
    - acm-example-test
    - acm-example-run
    - alb-test
#    - alb-example-test  TODO
#    - alb-example-run   TODO
    - apigateway-test
    - apigateway-example-test
    - apigateway-example-run
    - bastion-test
    - bastion-example-test
    - bastion-example-run
    - cloudtrail-test
    - cloudtrail-example-test
    - cloudtrail-example-run
    - concourse-test
    - concourse-example-test
    - concourse-example-run
    - dynamodb-table-test
#    - dynamodb-table-example-test   TODO
#    - dynamodb-table-example-run    TODO
    - ec2-test
    - ec2-example-test
    - ec2-example-run
    - ecr-test
#    - ecr-example-test   TODO
#    - ecr-example-run    TODO
    - ecr-machine-role-test
#    - ecr-machine-role-example-test   TODO
#    - ecr-machine-role-example-run    TODO
    - ecs-test
    - ecs-example-test
    - ecs-example-run
    - iam-test
    - iam-example-test
    - iam-example-run
    - iam-assumable-roles-test
#    - iam-assumable-roles-example-test  TODO
#    - iam-assumable-roles-example-run   TODO
    - iam-user-test
#    - iam-user-example-test  TODO
#    - iam-user-example-run   TODO
    - kms-test
    - kms-example-test
    - kms-example-run
    - lambda-test
    - lambda-example-test
    - lambda-example-run
    - rds-instance-full-test
#    - rds-instance-full-example-test    TODO
#    - rds-instance-full-example-run     TODO
    - rds-simple-test
    - rds-simple-example-test
    - rds-simple-example-run
    - service-role-test
#    - service-role-example-test    TODO
#    - service-role-exmaple-run     TODO
    - sqs-test
#    - sqs-example-test    TODO
#    - sqs-example-run     TODO
    - ssm-test
    - ssm-example-test
    - ssm-example-run
    - terraform-test
    - terraform-example-test
    - terraform-example-run
  - name: PR
    jobs:
    - test-it

jobs:
  - name: test-it
    public: true
    plan:
    - aggregate:
      - get: common-tasks
        params: { submodules: [ terraform ] }
      - get: pull-request
        trigger: true
        version: every
    - put: pull-request
      params: {path: pull-request, status: pending}
    - aggregate:
      - task: acm
        <<: *test-module-config
        params:
          <<: *test-module-params
          directories: |
            acm/certificate

      - task: alb
        <<: *test-module-config
        params:
          <<: *test-module-params
          directories: |
            alb

      - task: apigateway
        <<: *test-module-config
        params:
          <<: *test-module-params
          directories: |
            apigateway/lambda

      - task: bastion
        <<: *test-module-config
        params:
          <<: *test-module-params
          directories: |
            bastion

      - task: cloudtrail
        <<: *test-module-config
        params:
          <<: *test-module-params
          directories: |
            cloudtrail

      - task: concourse
        <<: *test-module-config
        params:
          <<: *test-module-params
          directories: |
            concourse/atc
            concourse/worker

      - task: ec2
        <<: *test-module-config
        params:
          <<: *test-module-params
          directories: |
            ec2/asg
            ec2/emr
            ec2/lb
            ec2/spot-request
            ec2/vpc

      - task: ecr
        <<: *test-module-config
        params:
          <<: *test-module-params
          directories: |
            ecr

      - task: ecr-machine-role
        <<: *test-module-config
        params:
          <<: *test-module-params
          directories: |
            ecr-machine-role

      - task: ecs
        <<: *test-module-config
        params:
          <<: *test-module-params
          directories: |
            ecs/cluster
            ecs/fargate
            ecs/service
            ecs/microservice
            ecs/spotfleet

      - task: iam
        <<: *test-module-config
        params:
          <<: *test-module-params
          directories: |
            iam/admin
            iam/developer
            iam/role
            iam/user

      - task: iam-assumable-roles
        <<: *test-module-config
        params:
          <<: *test-module-params
          directories: |
            iam-assumable-roles

      - task: iam-user
        <<: *test-module-config
        params:
          <<: *test-module-params
          directories: |
            iam-user

      - task: kms
        <<: *test-module-config
        params:
          <<: *test-module-params
          directories: |
            kms

      - task: lambda
        <<: *test-module-config
        params:
          <<: *test-module-params
          directories: |
            lambda/function

      - task: rds-instance-full
        <<: *test-module-config
        params:
          <<: *test-module-params
          directories: |
            rds-instance-full

      - task: rds-simple
        <<: *test-module-config
        params:
          <<: *test-module-params
          directories: |
            rds-simple/cluster
            rds-simple/instance

      - task: service-role
        <<: *test-module-config
        params:
          <<: *test-module-params
          directories: |
            service-role

      - task: sqs
        <<: *test-module-config
        params:
          <<: *test-module-params
          directories: |
            sqs

      - task: ssm
        <<: *test-module-config
        params:
          <<: *test-module-params
          directories: |
            ssm/agent-policy

      - task: terraform
        <<: *test-module-config
        params:
          <<: *test-module-params
          directories: |
            terraform/init
      on_failure:
        put: pull-request
        params: {path: pull-request, status: failure}
    - put: pull-request
      params: {path: pull-request-write, status: success}

